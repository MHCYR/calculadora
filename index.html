<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center">
      <div class="calc-box shadow-lg">
        <!-- Pantalla -->
        <div class="screen justify-content-end p-2 bg-light">
          <div class="operations text-right operacion">0</div>
          <div class="result text-right"><h2 id="resultado">0</h2></div>
        </div>
        <!-- Botones -->
        <div class="buttons-box container-fluid">
          <!-- <div class="row">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary col-3" id="">
                C
              </button>
              <button type="button" class="btn btn-secondary col-3" id="">
                +/-
              </button>
              <button type="button" class="btn btn-secondary col-3" id="">
                <i class="fas fa-percentage"></i>
              </button>
              <button
                type="button"
                class="btn btn-secondary col-3"
                id=""
                data-action="divide"
              >
                <i class="fas fa-divide"></i>
              </button>
            </div>
          </div> -->
          <div class="row">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                class="number btn btn-secondary col-3"
                id="btn7"
              >
                7
              </button>
              <button
                type="button"
                class="number btn btn-secondary col-3"
                id="btn8"
              >
                8
              </button>
              <button
                type="button"
                class="number btn btn-secondary col-3"
                id="btn9"
              >
                9
              </button>
              <button
                type="button"
                class="operator btn btn-secondary col-3"
                id="btnMultiply"
                data-action="multiply"
              >
                x
              </button>
            </div>
          </div>
          <div class="row">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                class="number btn btn-secondary col-3"
                id="btn4"
              >
                4
              </button>
              <button
                type="button"
                class="number btn btn-secondary col-3"
                id="btn5"
              >
                5
              </button>
              <button
                type="button"
                class="number btn btn-secondary col-3"
                id="btn6"
              >
                6
              </button>
              <button
                type="button"
                class="operator btn btn-secondary col-3"
                id="btnMinus"
                data-action="minus"
              >
                -
              </button>
            </div>
          </div>
          <div class="row">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                class="number btn btn-secondary col-3"
                id="btn1"
              >
                1
              </button>
              <button
                type="button"
                class="number btn btn-secondary col-3"
                id="btn2"
              >
                2
              </button>
              <button
                type="button"
                class="number btn btn-secondary col-3"
                id="btn3"
              >
                3
              </button>
              <button
                type="button"
                class="operator btn btn-secondary col-3"
                id="btnPLus"
                data-action="add"
              >
                +
              </button>
            </div>
          </div>
          <div class="row">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                class="number btn btn-secondary col-3"
                id="btn0"
              >
                0
              </button>
              <button
                type="button"
                class="btn btn-secondary col-3"
                id="btnDot"
                data-action="decimal"
              >
                .
              </button>
              <button
                type="button"
                class="btn btn-secondary col-3"
                id="btnCLear"
                data-action="clear"
              >
                CE
              </button>
              <button
                type="button"
                class="btn btn-secondary col-3"
                id="btnEquals"
                data-action="equal"
              >
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
